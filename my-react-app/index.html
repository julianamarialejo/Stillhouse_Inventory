<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-pill">stillhouse</span>
      </div>

      <div class="side-label">MAIN MENU</div>

      <nav class="side-nav">
        <a class="side-item" href="#">
          <span class="side-ic">‚ñ¶</span><span>Dashboard</span>
        </a>
        <a class="side-item" href="#">
          <span class="side-ic">‚ü≥</span><span>Transactions</span>
        </a>
        <a class="side-item active" href="#">
          <span class="side-ic cam">üì∑</span><span>Inventory</span>
        </a>
        <a class="side-item" href="#">
          <span class="side-ic">‚ñ§</span><span>Analytics</span>
        </a>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="content">
      <div class="topbar">
        <h1 class="h1">Inventory</h1>

        <div class="search">
          <input id="searchInput" type="text" placeholder="Search..." />
          <span class="search-ic">üîç</span>
        </div>
      </div>

      <section class="panel">
        <div class="panel-head">
          <div class="panel-title">Equipment Categories</div>

          <button id="addNewBtn" class="btn">
            <span class="btn-plus">+</span>
            Add New
          </button>
        </div>

        <div id="list" class="rows"></div>
      </section>
    </main>
  </div>

  <!-- minimal modal (optional) -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Add New Category</div>
        <button id="closeModal" class="x">‚úï</button>
      </div>

      <form id="form" class="modal-body">
        <label class="field">
          <span>Name</span>
          <input id="name" required placeholder="e.g., Microphones" />
        </label>

        <label class="field">
          <span>Description</span>
          <input id="desc" required placeholder="Short description..." />
        </label>

        <label class="field">
          <span>Icon (emoji)</span>
          <input id="icon" placeholder="e.g., üé§" maxlength="2" />
        </label>

        <div class="modal-actions">
          <button type="button" id="cancel" class="ghost">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
